version: "3.8"
services:
  gorc:
    build:
      context: ./extra/
      dockerfile: ./Dockerfile.gorc
    command: orchestrator start --cosmos-key=orchestrator --ethereum-key=signer
    volumes:
      - ./data/local/gorc:/aiax/data/gorc
    restart: always

  aiaxd:
    build:
      context: ./extra/
      dockerfile: ./Dockerfile.aiaxd
    command: start
    ports:
      - 9545:8545
      - 26657:26657
    volumes:
      - ./data/local/aiaxd:/aiax/data/aiaxd
    restart: always

  eth:
    image: ethereum/client-go:stable
    command: --goerli --http --http.addr=0.0.0.0 --http.vhosts=* --syncmode light
    ports:
      - 8545:8545
    volumes:
      - ./data/local/eth:/root/.ethereum
    restart: always